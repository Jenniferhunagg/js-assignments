<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTyping.css">
    <title>Document</title>

</head>
<body>
    <div class="backGround">
        <div class="topic">
            <h1 class="title">Mad Typing Skillz</h1>
            <img class="gif" src="https://media.tenor.com/WqfyzPyOSbEAAAAC/byuntear-emoji.gif">
        </div>
        <div class="titleBox">
            <div class="scoreTitle">Fastest WPM score</div>
            <div class="scoreTitle">Most accurate score</div>
            <div class="scoreTitle">Average Accuracy score</div>
            <div class="scoreTitle">Average WPM score</div>
        </div>
        <div class="scoreBox">
            <div class="scoreWPM">00</div>
            <div class="scoreAcc">00</div>
            <div class="scoreAccAv">00</div>
            <div class="scoreWPMAv">00</div>
        </div>
        <div class="latest">
            <div class="latestTitle">Latest score</div> 
            <div class="latesAcc">Accuracy: 00</div>
            <div class="latestWAP">WAP: 00</div>
        </div>
    </div>
    <div class="menu">
        <!-- home btn -->
        <button id="homePage" onclick="homePage()">
          <img src="https://play-lh.googleusercontent.com/vr1isZKzTtlok9P81H6cR98iqpPhkuQHJp19Z5kPej3QlhNTnLohXpqcgMqrQpyegA" height="60" width="60">
        </button>   
        <!-- another btn -->
        <button id="audio" onclick="audio()">
            <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPmFbh4WiZlfw9spG8Dtoy8zY616IV9tAB7A9oGyg=s900-c-k-c0x00ffffff-no-rj" height="80" width="80">
        </button>      
        <!-- another btn -->
        <button id="robot" onclick="robot()">
            <img src="https://img.freepik.com/free-vector/vintage-robot-toy-white-background_1308-77501.jpg?w=2000" height="80" width="80">
        </button> 
      </div>
    <script src="typing.js"></script>
</body>
</html>
